<!DOCTYPE html>
<html lang="en">
<head th:replace="Fragment/lib.html::lib('Role')">
    <meta charset="UTF-8">
    <title>Role List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Roles</h2>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">STT</th>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="role, roleStat : ${roles}">
            <td th:text="${roleStat.index + 1}"></td>
            <td th:text="${role.role_id}"></td>
            <td th:text="${role.role_name}"></td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" onclick="location.href='/roles/new'">Create</button>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
